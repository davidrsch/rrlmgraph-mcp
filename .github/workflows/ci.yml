name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Generate test fixture
        run: npx tsx tests/fixtures/create_fixture.ts

      - name: Run unit tests
        run: npx vitest run tests/unit

      - name: Run integration tests
        run: npx vitest run tests/integration
        timeout-minutes: 2
